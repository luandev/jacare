name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:unit

  test-packages:
    name: Test ${{ matrix.os }} package
    runs-on: ${{ matrix.os }}
    needs: checks
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            executable: jacare-linux
            platform: linux
          - os: windows-latest
            executable: jacare-win.exe
            platform: windows
          - os: macos-latest
            executable: jacare-macos
            platform: macos
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package for current platform
        run: npm run package:bundle
        env:
          CI: false

      - name: Verify and test executable
        shell: bash
        run: |
          # Verify executable exists
          if [ ! -f "release/bundle/${{ matrix.executable }}" ]; then
            echo "Error: Executable not found"
            ls -la release/bundle/ || echo "Directory not found"
            exit 1
          fi
          
          # Make executable (Unix only)
          if [ "${{ matrix.platform }}" != "windows" ]; then
            chmod +x release/bundle/${{ matrix.executable }}
          fi
          
          # Create test environment
          mkdir -p test-data/logs
          export CROCDESK_DATA_DIR="$PWD/test-data"
          export CROCDESK_PORT=3334
          
          # Start server
          if [ "${{ matrix.platform }}" = "windows" ]; then
            ./release/bundle/${{ matrix.executable }} > test-output.log 2>&1 &
          else
            ./release/bundle/${{ matrix.executable }} > test-output.log 2>&1 &
          fi
          
          SERVER_PID=$!
          echo $SERVER_PID > server.pid
          
          # Wait for startup
          for i in {1..30}; do
            if curl -f http://localhost:3334/health > /dev/null 2>&1; then
              echo "✓ Server started successfully"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Error: Server failed to start"
              cat test-output.log || true
              find test-data/logs -type f -exec cat {} \; 2>/dev/null || true
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done
          
          # Basic smoke test
          curl -f http://localhost:3334/health
          curl -f http://localhost:3334/settings > /dev/null
          
          # Cleanup
          kill $SERVER_PID 2>/dev/null || true
          echo "✓ All tests passed for ${{ matrix.platform }}"

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.platform }}
          path: release/bundle/${{ matrix.executable }}
          retention-days: 1

  build-bundles:
    needs: test-packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download tested artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/bundle/
          pattern: bundle-*
          merge-multiple: true

      # TODO: Add code signing here
      # Windows: Use signtool with certificate from secrets
      # macOS: Use codesign and notarytool with Apple Developer credentials
      # See docs/RELEASE.md for details

      - name: Generate checksums
        run: |
          cd release/bundle
          for file in jacare-*; do
            if [ -f "$file" ]; then
              sha256sum "$file" > "$file.sha256"
              echo "Generated checksum for $file"
            fi
          done

      - name: List artifacts
        run: ls -lh release/bundle/

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles
          path: |
            release/bundle/jacare-*
            release/bundle/*.sha256
          retention-days: 90

  create-release:
    needs: build-bundles
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download bundle artifacts
        uses: actions/download-artifact@v4
        with:
          name: bundles
          path: release-artifacts

      - name: Generate release notes
        id: release_notes
        run: |
          echo "Generating release notes..."

          # Get the tag name
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 \
            "$TAG_NAME"^ 2>/dev/null || echo "")

          # Generate release notes
          if [ -n "$PREV_TAG" ]; then
            {
              echo "Changes since $PREV_TAG:"
              echo ""
              git log "$PREV_TAG".."$TAG_NAME" \
                --pretty=format:"- %s (%h)" --no-merges
            } > release_notes.md
          else
            {
              echo "Initial release"
              echo ""
              git log "$TAG_NAME" --pretty=format:"- %s (%h)" \
                --no-merges --max-count=20
            } > release_notes.md
          fi

          {
            echo ""
            echo ""
            echo "## Downloads"
            echo ""
            echo "- **Windows**: \`jacare-win.exe\`"
            echo "- **macOS**: \`jacare-macos\`"
            echo "- **Linux**: \`jacare-linux\`"
            echo ""
            echo "All binaries are standalone and include both" \
              "frontend and backend."
            echo "SHA256 checksums are provided for verification."
          } >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_notes.outputs.tag_name }}
          name: Jacare ${{ steps.release_notes.outputs.tag_name }}
          body_path: release_notes.md
          files: |
            release-artifacts/jacare-*
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
