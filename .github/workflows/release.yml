name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:unit

  build:
    needs: checks
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build workspace artifacts
        run: npm run build

      - name: Rebuild native modules
        run: npm run rebuild -w @crocdesk/desktop

      - name: Package desktop app
        run: |
          cd apps/desktop
          npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine platform name
        id: platform
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "name=windows" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            echo "name=macos" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            echo "name=linux" >> $GITHUB_OUTPUT
          else
            echo "name=linux" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ steps.platform.outputs.name }}
          path: release/desktop/*
          retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize artifacts by platform
        shell: bash
        run: |
          mkdir -p release/windows release/macos release/linux
          
          # Move Windows artifacts
          if [ -d "artifacts/desktop-windows" ]; then
            mv artifacts/desktop-windows/* release/windows/ 2>/dev/null || true
          fi
          
          # Move macOS artifacts
          if [ -d "artifacts/desktop-macos" ]; then
            mv artifacts/desktop-macos/* release/macos/ 2>/dev/null || true
          fi
          
          # Move Linux artifacts
          if [ -d "artifacts/desktop-linux" ]; then
            mv artifacts/desktop-linux/* release/linux/ 2>/dev/null || true
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Jacare v${{ github.run_number }}
          body_path: CHANGELOG.md
          files: |
            release/windows/*
            release/macos/*
            release/linux/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
