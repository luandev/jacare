name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:unit

  build-bundles:
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build all-in-one bundles
        run: npm run package:bundle
        env:
          CI: true

      - name: Generate checksums
        run: |
          cd release/bundle
          for file in jacare-*; do
            if [ -f "$file" ]; then
              sha256sum "$file" > "$file.sha256"
              echo "Generated checksum for $file"
            fi
          done

      - name: List artifacts
        run: ls -lh release/bundle/

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles
          path: |
            release/bundle/jacare-*
            release/bundle/*.sha256
          retention-days: 90

  create-release:
    needs: build-bundles
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download bundle artifacts
        uses: actions/download-artifact@v4
        with:
          name: bundles
          path: release-artifacts

      - name: Generate release notes
        id: release_notes
        run: |
          echo "Generating release notes..."

          # Get the tag name
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 \
            "$TAG_NAME"^ 2>/dev/null || echo "")

          # Generate release notes
          if [ -n "$PREV_TAG" ]; then
            {
              echo "Changes since $PREV_TAG:"
              echo ""
              git log "$PREV_TAG".."$TAG_NAME" \
                --pretty=format:"- %s (%h)" --no-merges
            } > release_notes.md
          else
            {
              echo "Initial release"
              echo ""
              git log "$TAG_NAME" --pretty=format:"- %s (%h)" \
                --no-merges --max-count=20
            } > release_notes.md
          fi

          {
            echo ""
            echo ""
            echo "## Downloads"
            echo ""
            echo "- **Windows**: \`jacare-win.exe\`"
            echo "- **macOS**: \`jacare-macos\`"
            echo "- **Linux**: \`jacare-linux\`"
            echo ""
            echo "All binaries are standalone and include both" \
              "frontend and backend."
            echo "SHA256 checksums are provided for verification."
          } >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_notes.outputs.tag_name }}
          name: Jacare ${{ steps.release_notes.outputs.tag_name }}
          body_path: release_notes.md
          files: |
            release-artifacts/jacare-*
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
