name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  semver-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate PR title and semver comment
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            if (!pr) {
              core.setFailed('No pull_request found in context.payload');
              return;
            }
            
            const prNumber = pr.number;
            const title = pr.title || '';
            
            // Check PR title follows semver
            const semverPattern = /^v?\d+\.\d+\.\d+(-[\w\.]+)?/;
            const titleValid = semverPattern.test(title.trim());
            
            // Check for semver comment directive
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100,
            });
            
            const hasDirective = comments.some((comment) => 
              /\/semver:\s*(major|minor|patch)/i.test(comment.body || '')
            );
            
            let failures = [];
            
            if (!titleValid) {
              failures.push(`PR title "${title}" does not follow semantic versioning format (e.g., "v1.0.0" or "1.0.0")`);
            }
            
            if (!hasDirective) {
              failures.push('Missing semantic version directive comment. Use `/semver: patch`, `/semver: minor`, or `/semver: major`');
            }
            
            if (failures.length > 0) {
              const guidance = [
                '## âš ï¸ Semantic Version Requirements Not Met',
                '',
                ...failures.map(f => `- ${f}`),
                '',
                `ðŸ“– See [the semver comment template](/${context.repo.owner}/${context.repo.repo}/blob/main/.github/semver-comment-template.md) for detailed examples.`,
              ].join('\n');
              
              // Check if bot comment already exists
              const botComment = comments.find((comment) =>
                comment.user?.login === 'github-actions[bot]' && 
                comment.body?.includes('Semantic Version Requirements')
              );
              
              if (!botComment) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: guidance,
                });
              }
              
              core.setFailed(failures.join('; '));
            } else {
              core.notice('âœ“ PR title and semver comment are valid');
            }

  build-and-test:
    runs-on: ubuntu-latest
    env:
      SCREENSHOT_ARTIFACTS: '1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests (Vitest)
        run: npm run test:unit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E tests (Playwright)
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results/screenshots
          if-no-files-found: ignore

      - name: Comment with screenshot links
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            if (!pr) {
              core.warning('Skipping PR comment: pull_request payload not available.');
              return;
            }
            
            const prNumber = pr.number;
            const runUrl = `https://github.com/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            
            const body = [
              "## CI Results",
              "",
              "CI run completed for this pull request.",
              "",
              "**Artifacts:**",
              `- [Playwright report](${runUrl})`,
              `- [Screenshots](${runUrl})`,
              `- [Test results](${runUrl})`
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });
