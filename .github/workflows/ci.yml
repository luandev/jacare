name: CI

on:
  push:
    branches:
      - main
      - work
  pull_request:
    branches:
      - main
      - work

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Run server e2e tests
        run: npm run e2e -w @crocdesk/server
