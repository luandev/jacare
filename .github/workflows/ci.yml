name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test Unit
        run: npm run test:unit
  
  test-e2e:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test E2E
        run: npm run test:e2e

      - name: Upload Playwright report artifact
        if: failure()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Deploy Pages (HTML report)
        if: failure()
        id: deploy
        uses: actions/deploy-pages@v4
        environment:
          name: github-pages
          url: ${{ steps.deploy.outputs.page_url }}

      - name: Comment PR with report link
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const pageUrl = '${{ steps.deploy.outputs.page_url }}';
            const prNumber = context.payload.pull_request?.number;
            if (!prNumber) {
              core.info('No PR number found; skipping comment.');
              return;
            }
            const body = `‚ùå E2E failed. View the HTML report:\n\n${pageUrl}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });
